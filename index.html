<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthioSubCash</title>
    <style>
        /* Black and Orange Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: black; /* Black background */
            color: orange; /* Orange text */
            overflow: hidden; /* Hide overflow for star animation */
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Starry Background */
        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%; /* Double height for seamless animation */
            background: transparent;
            z-index: 0;
        }

        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(orange 5%, transparent 5%);
            background-size: 30px 30px;
            background-position: 0 0;
            animation: moveStars 100s linear infinite;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            z-index: 1;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            animation: changeText 5s infinite;
        }

        @keyframes changeText {
            0%, 50% {
                content: "Welcome";
            }
            50.01%, 100% {
                content: "እንኳን ደህና መጣህ";
            }
        }

        .start-panel {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Main Interface (Hidden by Default) */
        .main-interface {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            border-bottom: 2px solid orange;
        }

        .top-bar a {
            color: orange;
            text-decoration: none;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .earning-amount {
            font-size: 20px;
            font-weight: bold;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: black;
            border-top: 2px solid orange;
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: orange;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-bar button:hover {
            text-decoration: underline;
        }

        /* Support Address */
        .support-address {
            display: none;
            position: absolute;
            bottom: 60px;
            right: 20px;
            background-color: black;
            color: orange;
            padding: 10px;
            border: 1px solid orange;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <div class="welcome-text">Welcome</div>
        <button class="start-panel" onclick="showMainInterface()">Start</button>
    </div>

    <!-- Main Interface -->
    <div class="main-interface">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="https://t.me/yourcommunitylink" target="_blank">Community</a>
            <div class="earning-amount">0 ETB</div>
            <div class="profile-section">
                <img src="https://via.placeholder.com/30" alt="Profile Picture" class="profile-pic">
                <span>Username</span>
            </div>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button onclick="showTasks()">Tasks</button>
            <button onclick="showReferrals()">Referrals</button>
            <button onclick="showRewards()">Rewards</button>
            <button onclick="showSupport()">Support</button>
        </div>

        <!-- Support Address -->
        <div id="supportAddress" class="support-address">@YANGADSYY</div>
    </div>

    <script>
        // Initialize Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Expand the Mini App to full screen
        tg.expand();

        // Access user data
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.querySelector('.profile-section span').textContent = user.username || user.first_name;
            document.querySelector('.profile-pic').src = user.photo_url || 'https://via.placeholder.com/30';
        }

        // Show Main Interface
        function showMainInterface() {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('.main-interface').style.display = 'block';
        }

        // Show Support Address
        function showSupport() {
            const supportAddress = document.getElementById('supportAddress');
            supportAddress.style.display = 'block';
            setTimeout(() => {
                supportAddress.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        // Example functions for Tasks, Referrals, and Rewards
        function showTasks() {
            tg.showAlert('Tasks section will be implemented soon!');
        }

        function showReferrals() {
            tg.showAlert('Referrals section will be implemented soon!');
        }

        function showRewards() {
            tg.showAlert('Rewards section will be implemented soon!');
        }
    </script>
</body>
</html>
