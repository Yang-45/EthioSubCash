<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthioSubCash</title>
    <style>
        /* Black and Orange Theme */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background-color: black;
            color: orange;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Starry Background */
        @keyframes moveStars {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: transparent;
            z-index: 0;
        }

        .stars::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(orange 5%, transparent 5%);
            background-size: 30px 30px;
            background-position: 0 0;
            animation: moveStars 100s linear infinite;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            z-index: 1;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
        }

        .start-panel {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Main Interface (Hidden by Default) */
        .main-interface {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            border-bottom: 2px solid orange;
        }

        .top-bar a {
            color: orange;
            text-decoration: none;
        }

        .profile-section {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .earning-amount {
            font-size: 20px;
            font-weight: bold;
        }

        /* Bottom Bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: black;
            border-top: 2px solid orange;
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: orange;
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-bar button:hover {
            text-decoration: underline;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        /* Portfolio Page */
        .portfolio-page .balance {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Rewards Page */
        .rewards-page .pending-rewards {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Referral Page */
        .referral-page .referral-link {
            margin: 20px 0;
        }

        .referral-page .leaderboard {
            margin-top: 30px;
        }

        /* Swap Page */
        .swap-page input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid orange;
            border-radius: 5px;
            background-color: black;
            color: orange;
        }

        .swap-page button {
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen">
        <div class="welcome-text">Welcome to EthioSubCash!</div>
        <button class="start-panel" onclick="showMainInterface()">Start</button>
    </div>

    <!-- Main Interface -->
    <div class="main-interface">
        <!-- Top Bar -->
        <div class="top-bar">
            <a href="https://t.me/yourcommunitylink" target="_blank">Community</a>
            <div class="earning-amount">0 ETB</div>
            <div class="profile-section">
                <img src="https://via.placeholder.com/30" alt="Profile Picture" class="profile-pic">
                <span>Username</span>
            </div>
        </div>

        <!-- Pages -->
        <div class="page portfolio-page active">
            <div class="balance">Your balance: <span id="balance">0</span> ETB</div>
            <div>Staked: <span id="staked">0</span> ETB</div>
            <div>Pending Rewards: <span id="pendingRewards">0</span> ETB</div>
        </div>

        <div class="page rewards-page">
            <div class="pending-rewards">Pending Rewards: <span id="rewards">0</span> ETB</div>
            <button onclick="claimRewards()">Claim Rewards</button>
        </div>

        <div class="page referral-page">
            <div class="referral-link">
                Your referral link: <a id="referralLink" href="#">Copy Link</a>
            </div>
            <div class="leaderboard">
                <h2>Leaderboard</h2>
                <ol id="leaderboardList">
                    <li>Loading...</li>
                </ol>
            </div>
        </div>

        <div class="page swap-page">
            <input type="text" id="swapFrom" placeholder="From (ETB)">
            <input type="text" id="swapTo" placeholder="To (Token)">
            <input type="number" id="swapAmount" placeholder="Amount">
            <button onclick="swapTokens()">Swap</button>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button onclick="showPage('portfolio-page')">Portfolio</button>
            <button onclick="showPage('rewards-page')">Rewards</button>
            <button onclick="showPage('referral-page')">Referrals</button>
            <button onclick="showPage('swap-page')">Swap</button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App API
        const tg = window.Telegram.WebApp;

        // Expand the Mini App to full screen
        tg.expand();

        // Access user data
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.querySelector('.profile-section span').textContent = user.username || user.first_name;
            document.querySelector('.profile-pic').src = user.photo_url || 'https://via.placeholder.com/30';
        }

        // Show Main Interface
        function showMainInterface() {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('.main-interface').style.display = 'block';
        }

        // Show Page
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelector(`.${pageId}`).classList.add('active');
        }

        // Claim Rewards
        function claimRewards() {
            tg.showAlert('Rewards claimed successfully!');
        }

        // Swap Tokens
        function swapTokens() {
            const from = document.getElementById('swapFrom').value;
            const to = document.getElementById('swapTo').value;
            const amount = document.getElementById('swapAmount').value;
            tg.showAlert(`Swapping ${amount} ${from} to ${to}...`);
        }

        // Generate Referral Link
        const referralCode = `_tgr_q1eVt3ExNzNk`;
        const referralUrl = `https://t.me/Acceptstarsbot?start=${referralCode}`;
        document.getElementById('referralLink').href = referralUrl;
        document.getElementById('referralLink').onclick = () => {
            navigator.clipboard.writeText(referralUrl);
            tg.showAlert('Referral link copied to clipboard!');
        };

        // Leaderboard Data (Example)
        const leaderboardData = [
            { name: 'User1', rewards: 500 },
            { name: 'User2', rewards: 400 },
            { name: 'User3', rewards: 300 },
        ];

        // Display Leaderboard
        document.getElementById('leaderboardList').innerHTML = leaderboardData
            .map((user, index) => `<li>${index + 1}. ${user.name} - ${user.rewards} ETB</li>`)
            .join('');
    </script>
</body>
</html>
